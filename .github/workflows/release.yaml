name: 'release'
on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver version to bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm version ${{ github.event.inputs.bump }} --no-git-tag-version
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - id: get-version
        run: |
          echo ::set-output name=version::$(node -pe "require('./package.json')['version']")

      - uses: EndBug/add-and-commit@v9
        with:
          add: 'package.json package-lock.json'
          default_author: github_actor
          message: 'chore: bump to v${{ steps.get-version.outputs.version }}'
          push: true
